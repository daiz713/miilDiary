<!doctype html>
<html>
    <head>
        <title>miilDiary</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- meta name="theme-color" content="#eee" id="headcolor" -->

        <style>
            body, html {
                margin: 0px;
                height: 100%;
                overflow-y: hidden;
                background-color: #e9e7e4;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
            }
            .toppage {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #ccc;
                background-image: url(default.jpg);
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
            }
            .page {
                position: absolute;
                left: 100%;
                top: 0px;
                box-sizing: border-box;
                height: 100%;
                background-color: #e9e7e4;
                display: inline-flex;
                display: -webkit-inline-flex;
                display: -ms-inline-flexbox;
            }
            .icon {
                position: relative;
                width: 42px;
                height: 42px;

            }
            .toptitlebar {
                position: absolute;
                background-color: rgba(49, 35, 25, 0.3);
                padding-top: 20px;
                padding-left: 20px;
                width: 100%;
                height: 86px;
                box-sizing: border-box;
            }
            .toptitle {
                position: relative;
                font-size: 40px;
                font-family: roboto;
                color: rgb(234, 223, 198);
                top: -45px;
                left: 52px;
                line-height: 40px;
                height: 40px;
            }
            .content {
                font-family: roboto;
                padding: 30px;
                padding-top: 0px;
            }
            .photo-frame {
                background-color: #eee;
                box-shadow: 0 1px 6px rgba(0,0,0,0.2);
                border: 5px solid #fff;
                border-radius: 4px;
                height: 60%;
                margin: auto;
            }
            .photo {
                width: 100%;
                height: 100%;
                background-color: #eee;
                cursor: pointer;
                display: none;
                border-radius: 4px;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
            }
            .day {
                font-size: 25px;
                font-weight: bold;
                color: #312319;
                margin-bottom: -12px;
            }
            .title, .diary {
                font-size: 15px;
                padding-top: 10px;
                padding-bottom: 10px;
                color: #312319;
                font-style: italic;
            }
            .diary {
                padding-top: 16px;
                font-style: normal;
            }
        </style>
        <script src="diary.js"></script>
        <script src="jquery.min.js"></script>
        <script src="lib/jquery.inview.js"></script>
    </head>
    <body>
        <div class="toppage">
            <div class="toptitlebar">
                <img src="icon.png" class="icon">
                <div class="toptitle">miilDiary</div>
            </div>
        </div>

        <div class="page" id="contents-page">
        </div>

        <script src="main.js"></script>
    </body>
</html>
